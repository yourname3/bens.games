<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ben's games</title>
		<style>
			body {
				background-color: #111;
				color: #eee;
				font-family: 'Courier New', Courier, monospace;
			}

			.thumbnail {
				width: 40vw;
				height: 30vw;
				background-size: cover;

				border: 4px solid;
				border-color: #bbb #888;
			}

			.tag {
				background-color: #ddd;
				color: #222;
				padding: 0.2em;
				border-radius: 2em;
			}
			.tag::before { content: "<"; }
			.tag::after  { content: ">"; }

			.thumbnail-content {
				padding: 1em;

				display: flex;
				flex-direction: column;
				justify-content: space-between;

				height: 100%;
				box-sizing: border-box;
			}

			.call {

			}
			.call::before { content: "["; }
			.call::after  { content: "]"; }
		</style>
	</head>
	<body>
		<p><b>benjamin wall</b></p>
		<p>systems programming</p>

		<div class="thumbnail" style="background-image: url('./thumbnails/bens-beams.png');">
			<div class="thumbnail-content">
				<div>
					<span class="tag">rust</span>
					<span class="tag">wasm</span>
					<span class="tag">gamedev</span>
					<p>ben's beams</p>
				</div>

				<div class="call-container">
					<a class="call">about</a>
					<a class="call">play</a>
					<a class="call">source code</a>
				</div>
			</div>
		</div>
		<div class="thumbnail" style="background-image: url('./thumbnails/arachno-drome.png');">
			<div class="thumbnail-content">
				<div>
					<span class="tag">godot</span>
					<span class="tag">gamedev</span>
					<span class="tag">collaborative</span>
					<p>Arachno Drome</p>
				</div>

				<div class="call-container">
					<a class="call">about</a>
					<a class="call">play</a>
				</div>
			</div>
		</div>
	</body>
</html>
